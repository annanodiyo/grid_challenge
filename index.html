<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&family=Poppins:wght@200&family=Rubik:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="time.css">

  <title>Frontend Mentor | Time tracking dashboard</title>
</head>
<body>
  <section class="main">
   <div class="report">
    <img src="./images/image-jeremy.png" alt="">
    <p>Report for</p>
    <h2>Jeremy Robson</h2>
   </div>
   <div class="daily">
    <h5>Daily</h5>
    <h4> Weekly</h4>
    <p> Monthly</p>
   </div>
   <div class="card work">
    <h4>Work</h4>
    <h2>32hrs</h2>
    <p>Last Week - 36hrs</p>
    </div>

   </div>
   <div class="card play">
    <h4>Play</h4>
    <h2>10hrs</h2>
    <p>Last Week - 8hrs</p>
   </div>
   <div class="card study">
    <h4>Study</h4>
    <h2>4hrs</h2>
    <p>Last Week - 7hrs</p>
   </div>
   <div class="card exercise">
    <h4>Exercise</h4>
    <h2>4hrs</h2>
    <p>Last Week - 5hrs</p>
   </div>
   <div class="card social">
    <h4>Social</h4>
    <h2>5hrs</h2>
    <p>Last Week - 10hrs</p>
   </div>
   <div class="card self">
    <h4>Self Care</h4>
    <h2>2hrs</h2>
    <p>Last Week - 2hrs</p>
   </div>
  </section>
